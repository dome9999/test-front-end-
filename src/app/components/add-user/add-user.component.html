<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="user.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            class="form-control"
            id="age"
            required
            [(ngModel)]="user.age"
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            class="form-control"
            id="address"
            required
            [(ngModel)]="user.address"
            name="address"
            />
          </div>
          <div class="form-group">
            <label for="symptoms">Symptoms</label>
            <input
              class="form-control"
              id="symptoms"
              required
              [(ngModel)]="user.symptoms"
              name="symptoms"
              />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
                class="form-control"
                id="email"
                required
                [(ngModel)]="user.email"
                name="email"
                />
           </div>
           <div class="form-group">
              <label for="phonenumber">Phonenumber</label>
              <input
                  class="form-control"
                  id="phonenumber"
                  required
                  [(ngModel)]="user.phonenumber "
                  name="phonenumber "
                />
        </div>
        <button (click)="saveUser()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>User was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add-U</button>
      </div>
      
    </div>
  </div>
